<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<meta name="robots" content="noarchive">
<title>鏡像天球儀ジェネレーター</title>
<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
<style type="text/css">code{white-space: pre;}</style>
<script type="text/javascript" src="js.js"></script>
<link rel="stylesheet" href="easybtn.css">
<link rel="stylesheet" href="main.css">
</head>
<body>
<main role="main">

<section class="mainframe" id="mainframe">
    <section id="infoBox">
        <p>印刷用の<a href="https://tohru-t.github.io/uragaeshi-tenkyugi/">鏡像天球儀</a>を生成します</p>
        <p id="warnText">生成完了まで時間がかかる場合があります。サーバーの負荷により動作しない場合があります。</p>
    </section>
    <section id="configBox">
        <div id="configContainer">
            <div id="generateBtnBox">
                <button id="generatePDFButton" class="easybtn">PDF生成</button>
            </div>
            <label for="radiusSpin">半径[mm]</label><input type="number" id="radiusSpin" min="10" max="300" value="128" onClick="this.select();">
            <label for="splitSpin">赤経分割数</label><input type="number" id="splitSpin" min="2" max="64" value="6" onClick="this.select();">
            <label for="raRepSpin">赤経繰り返し数</label><input type="number" id="raRepSpin" min="1" max="12" value="1" onClick="this.select();">
            <label for="lonSpin">観測地点の経度[度]</label><input type="number" id="lonSpin" min="-180" max="180" value="131" onClick="this.select();">
            <label for="latSpin">観測地点の緯度[度]</label><input type="number" id="latSpin" min="-90" max="90" value="33" onClick="this.select();">
            <label for="locationButton">現在地取得</label><button id="locationButton" class="easybtn">取得</button>
            <label for="obsLineCheck">観測地点での天頂線を表示</label><input type="checkbox" id="obsLineCheck" checked>
            <label for="obsZenithCheck">観測日時の天頂を表示</label><input type="checkbox" id="obsZenithCheck">
            <label for="obsDate">観測日</label><input type="date" id="obsDate" value="2012-08-21">
            <label for="obsLocalTime">観測時刻</label><input type="time" id="obsLocalTime" value="20:00">
            <label for="offsetUTCSpin">UTCとの差[時間]</label><input type="number" id="offsetUTCSpin" min="-12" max="12" value="9" onClick="this.select();">
            <label for="minMagSpin">最小等級</label><input type="number" id="minMagSpin" min="0" max="9" step="0.1" value="7" onClick="this.select();">
            <label for="starSizeSpin">星の大きさ</label><input type="number" id="starSizeSpin" min="1" max="50" step="0.1" value="6" onClick="this.select();">
            <label for="starNameSize">星名の大きさ</label><input type="number" id="starNameSize" min="1" max="50" step="0.1" value="7" onClick="this.select();">
            <label for="consteNameSize">星座名の大きさ</label><input type="number" id="consteNameSize" min="1" max="50" step="0.1" value="7" onClick="this.select();">
            <label for="messierNameSize">メシエ天体名の大きさ</label><input type="number" id="messierNameSize" min="1" max="50" step="0.1" value="6.5" onClick="this.select();">
            <label for="infoStrSize">情報文字の大きさ</label><input type="number" id="infoStrSize" min="1" max="50" step="0.1" value="7" onClick="this.select();">
            <label for="mirrorCheck">鏡像</label><input type="checkbox" id="mirrorCheck" checked>
            <label for="nameCheck">名前を表示</label><input type="checkbox" id="nameCheck" checked>
            <label for="consteCheck">星座線を表示</label><input type="checkbox" id="consteCheck" checked>
            <label for="messierCheck">メシエ天体を表示</label><input type="checkbox" id="messierCheck" checked>
            <label for="engModeCheck">English mode</label><input type="checkbox" id="engModeCheck">
            <label for="deRepCheck">南北を１ページに表示</label><input type="checkbox" id="deRepCheck">
            <label for="southOffXSpin">南天オフセットX[mm]</label><input type="number" id="southOffXSpin" min="-300" max="300" value="0" onClick="this.select();">
            <label for="southOffYSpin">南天オフセットY[mm]</label><input type="number" id="southOffYSpin" min="-300" max="300" value="0" onClick="this.select();">
            <label for="starColor">星の色</label><input type="color" id="starColor" value="#0000FF">
            <label for="consteColor">星座の色</label><input type="color" id="consteColor" value="#000000">
            <label for="messierColor">メシエ天体の色</label><input type="color" id="messierColor" value="#9400d3">
        </div>
    </section>
</section>
</main>
</body>
</html>
