<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<meta name="robots" content="noindex,nofollow,noarchive">
<title>鏡像天球儀ジェネレーター</title>
<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">
<style type="text/css">code{white-space: pre;}</style>
<script type="text/javascript" src="js.js"></script>
<link rel="stylesheet" href="easybtn.css">
<link rel="stylesheet" href="main.css">
</head>
<body>
<main role="main">

<div class="mainframe" id="mainframe">
    <div id="infoBox">
        <p>鏡像天球儀を生成します</p>
        <p>生成完了まで時間がかかる場合があります。サーバーの負荷により動作しない場合があります。</p>
    </div>
    <div id="configBox">
        <div id="configContainer">
            <div id="generateBtnBox">
                <button id="generatePDFButton" class="easybtn">PDF生成</button>
            </div>
            <label for="radiusSpin">半径[mm]</label><input type="number" id="radiusSpin" min="10" max="300" value="128">
            <label for="latSpin">観測地点の緯度[度]</label><input type="number" id="latSpin" min="-90" max="90" value="33">
            <label for="minMagSpin">最小等級</label><input type="number" id="minMagSpin" min="0" max="9" step="0.1" value="7">
            <label for="starSizeSpin">星の大きさ</label><input type="number" id="starSizeSpin" min="1" max="50" step="0.1" value="6">
            <label for="starNameSize">星名の大きさ</label><input type="number" id="starNameSize" min="1" max="50" step="0.1" value="7">
            <label for="consteNameSize">星座名の大きさ</label><input type="number" id="consteNameSize" min="1" max="50" step="0.1" value="7">
            <label for="messierNameSize">メシエ天体名の大きさ</label><input type="number" id="messierNameSize" min="1" max="50" step="0.1" value="6.5">
            <label for="infoStrSize">情報文字の大きさ</label><input type="number" id="infoStrSize" min="1" max="50" step="0.1" value="7">
            <label for="mirrorCheck">鏡像</label><input type="checkbox" id="mirrorCheck" checked>
            <label for="nameCheck">名前を表示</label><input type="checkbox" id="nameCheck" checked>
            <label for="consteCheck">星座線を表示</label><input type="checkbox" id="consteCheck" checked>
            <label for="messierCheck">メシエ天体を表示</label><input type="checkbox" id="messierCheck" checked>
            <label for="obsLineCheck">観測地点での天頂線を表示</label><input type="checkbox" id="obsLineCheck" checked>
            <label for="engModeCheck">English mode</label><input type="checkbox" id="engModeCheck">
        </div>
    </div>
</div>
</main>
</body>
</html>
